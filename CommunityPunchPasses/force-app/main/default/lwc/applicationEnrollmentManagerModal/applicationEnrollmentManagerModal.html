<!-- sldsValidatorIgnore -->
<template>
	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseEvent}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    {app.applicantName}'s Application
                </h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <p class="slds-text-heading_small slds-var-m-around_medium">
                    <strong>Date Submitted</strong>  &nbsp; <br /> 
                    <lightning-formatted-date-time 
                        value={app.CreatedDate}
                    ></lightning-formatted-date-time>
                </p>
                <p class="slds-text-heading_small slds-var-m-around_medium">
                    <lightning-formatted-rich-text
                        value={contactInfo}
                    ></lightning-formatted-rich-text>
                </p>
				<lightning-datatable
					key-field="Id"
					data={answeredQuestions}
					columns={aqcols}
                    hide-checkbox-column
                    wrap-text-max-lines="3"
				></lightning-datatable>
            </div>
            <footer class="slds-modal__footer">
                <template if:true={app.showModalActions}>
                    <lightning-button 
                        variant="destructive-text" 
                        icon-name="action:reject" 
                        label="Reject Application" 
                        title="Reject Application" 
                        onclick={handleRejectEvent} 
                        class="slds-m-left_x-small"
                    ></lightning-button>
                    <lightning-button 
                        variant="success" 
                        icon-name="action:announcement" 
                        label="Offer Spot and Notify" 
                        title="Offer Spot and Notify" 
                        onclick={handleOfferEvent} 
                        class="slds-m-left_x-small"
                    ></lightning-button>
                </template>
                <lightning-button 
                    variant="brand-outline" 
                    label="Close" 
                    title="Close" 
                    onclick={handleCloseEvent} 
                    class="slds-m-left_x-small"
                ></lightning-button>    
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    
</template>
