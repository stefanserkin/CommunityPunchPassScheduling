<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseEvent}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    {punchPass.TREX1__Type__c}
                </h2>
            </header>

            <!-- SELECT INSTRUCTOR -->
            <template if:true={showSelectInstructor}>
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <p class="slds-text-heading_small slds-var-m-around_medium">
                        Select an instructor
                    </p>
                    <template if:true={lstStaff}>
                        <ul class="slds-list_dotted slds-var-m-around_medium">
                            <template for:each={lstStaff} for:item="staff">
                                <li key={staff.staffId} 
                                    class="slds-var-m-around_small" 
                                    onclick={openStaffSchedule}
                                    data-name={staff.staffName}
                                >
                                    {staff.staffName}<br/>
                                    <template 
                                        for:each={staff.availabilitySlots} 
                                        for:item="slot"
                                    >
                                        <li key={slot.Id} class="slds-var-m-around_small">
                                            {slot.startTime} - {slot.endTime}
                                            <!--
                                            <lightning-formatted-date-time value={slot.startTime}></lightning-formatted-date-time>
                                            <lightning-formatted-date-time value={slot.endTime}></lightning-formatted-date-time>
                                            -->
                                        </li>

                                    </template>
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>
            </template>

            <footer class="slds-modal__footer">
                <template if:true={showCancel}>
                    <button class="slds-button slds-button_neutral" onclick={handleCancelEvent} title="Cancel">Cancel</button>
                </template>
                <template if:true={showOkay}>
                    <button class="slds-button slds-button_brand" onclick={handleOkayEvent} title="OK">OK</button>
                </template>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
