<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseEvent}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    {punchPass.TREX1__Type__c}
                </h2>
            </header>

            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">

                <!-- SPINNER ON LOAD -->
                <div if:true={isLoading} class="slds-is-relative">
                    <lightning-spinner 
                        alternative-text="Loading..." 
                        variant="brand" 
                        size="medium"
                    ></lightning-spinner>
                </div>
                
                <div if:false={isLoading}>
                    <!-- SELECT STAFF -->
                    <template if:true={showSelectStaff}>
                        <p class="slds-text-heading_small slds-var-m-around_medium slds-align_absolute-center">
                            Select an instructor
                        </p>
    
                        <template if:true={lstStaff}>
                            <template for:each={lstStaff} for:item="staff">
                                <p key={staff.staffId} class="slds-m-bottom_medium">
                                    <button 
                                        onclick={openStaffSchedule} 
                                        data-record-id={staff.staffId} 
                                        class="slds-button slds-button_brand slds-button_stretch"
                                    >
                                        {staff.staffName}
                                    </button>
                                </p>
                            </template>
                        </template>
                    </template>

                    <!-- STAFF SCHEDULE -->
                    <template if:true={showStaffSchedule}>
                        <lightning-button 
                            variant="neutral" 
                            label="Back" 
                            title="Go Back" 
                            icon-name="utility:back" 
                            onclick={goBackToSelectStaff} 
                            class="slds-m-left_x-small">
                        </lightning-button>
                        <template if:true={selectedStaff.availabilitySlots}>
                            <p class="slds-text-heading_small slds-var-m-around_medium slds-align_absolute-center">
                                Select from available times
                            </p>
                            <template for:each={selectedStaff.availabilitySlots} for:item="slot">
                                <p key={slot.startTime} class="slds-m-bottom_medium">
                                    <button 
                                        onclick={bookAppointment} 
                                        data-start-time={slot.startTime} 
                                        data-end-time={slot.endTime} 
                                        class="slds-button slds-button_brand slds-button_stretch"
                                    >
                                        {slot.formattedStartTime} - {slot.formattedEndTime} 
                                    </button>
                                </p>
                            </template>
                        </template>
                    </template>
                </div>
                
            </div>

            <!--
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCancelEvent} title="Cancel">Back</button>
            </footer>
            -->
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
