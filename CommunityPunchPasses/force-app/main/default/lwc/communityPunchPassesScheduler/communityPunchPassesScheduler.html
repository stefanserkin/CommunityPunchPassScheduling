<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseEvent}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    {punchPass.TREX1__Type__c}
                </h2>
            </header>

            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                
                <!-- SELECT STAFF -->
                <template if:true={showSelectStaff}>
                    <p class="slds-text-heading_small slds-var-m-around_medium">
                        Select an instructor
                    </p>
                    <template if:true={lstStaff}>
                        <!--<ul class="slds-list_dotted slds-var-m-around_medium">-->
                            <template for:each={lstStaff} for:item="staff">
                                <p key={staff.staffId} class="slds-m-bottom_medium">
                                    <lightning-button 
                                        variant="neutral" 
                                        label={staff.staffName}
                                        title="Go Back" 
                                        onclick={openStaffSchedule} 
                                        data-record-id={staff.staffId} 
                                        class="slds-m-left_x-small">
                                    </lightning-button>
                                </p>
                                <!--
                                <li key={staff.staffId} 
                                    class="slds-var-m-around_small" 
                                    onclick={openStaffSchedule} 
                                    data-record-id={staff.staffId} 
                                >
                                    {staff.staffName}<br/>
                                </li>
                                -->
                            </template>
                        <!--</ul>-->
                    </template>
                </template>
            

                <!-- STAFF SCHEDULE -->
                <template if:true={showStaffSchedule}>
                    <lightning-button 
                        variant="base" 
                        label="Back" 
                        title="Go Back" 
                        onclick={goBackToSelectStaff} 
                        class="slds-m-left_x-small">
                    </lightning-button>
                    <template if:true={selectedStaff.availabilitySlots}>
                        <p class="slds-text-heading_small slds-var-m-around_medium">
                            Select from available times
                        </p>
                        <ul class="slds-list_dotted slds-var-m-around_medium">
                            <template for:each={selectedStaff.availabilitySlots} for:item="slot">
                                <li key={slot.startTime}>
                                    {slot.startTime} - {slot.endTime}
                                </li>
                            </template>
                        </ul>
                    </template>
                </template>
                
            </div>

            <footer class="slds-modal__footer">
                <template if:true={showCancel}>
                    <button class="slds-button slds-button_neutral" onclick={handleCancelEvent} title="Cancel">Cancel</button>
                </template>
                <template if:true={showOkay}>
                    <button class="slds-button slds-button_brand" onclick={handleOkayEvent} title="OK">OK</button>
                </template>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
